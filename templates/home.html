<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Raghuram Subramani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background-color: #1e1e1e; padding-left: 20px; padding-right: 20px; padding-bottom: 20px;}</style>
</head>
<body>
    <div class="relative overflow-x-auto">
        <br>
        <h2 class="text-4xl font-extrabold text-white">Manage Users</h2>
        <br>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Modify
                    </th>
                </tr>
            </thead>
            <tbody>
            {% for record in elements %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ record['name'] }}
                    </th>
                    <td class="px-6 py-4">
                        {{ record['email'] }}
                    </td>
                    <td class="px-6 py-4">
                        <form method="post" action="/delete">
                            <input type="hidden" name="email" value="{{ record['email'] }}">
                            <button type="submit">DELETE</button>
                        </form>   
                        <br>
                        <form method="post" action="/modify">
                            <input type="text" name="name" placeholder="New Name">
                            <input type="text" name="email" placeholder="New EMail"><br>
                            <input type="hidden" name="oldemail" value="{{ record['email'] }}">
                            <button type="submit">MODIFY</button>
                        </form>                                             
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <br>
        <h2 class="text-4xl font-extrabold text-white">Register User</h2>
        <br>
        <form class="w-full max-w-lg" enctype="multipart/form-data" method="post" action="/register">
            <div class="flex flex-wrap -mx-3 mb-6 flex-col">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" name="name">
                
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  EMail
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" name="email">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file" name="file">
            </div>
            <div class="w-full md:w-1/2 px-3 pt-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">REGISTER</button>
            </div>
            </div>
          </form>
    </div>
    <div>
        <br>
        <h2 class="text-4xl font-extrabold text-white">Recognise User</h2>
        <br>
        <form class="w-full max-w-lg" enctype="multipart/form-data" method="post" action="/recognise">
            <div class="flex flex-wrap -mx-3 mb-6 flex-col">
              <div class="w-full md:w-1/2 px-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file" name="file">
            </div></div>
            <div class="w-full md:w-1/2 px-3">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">RECOGNISE</button>
            </div>
            </div>
          </form>
    </div>
</body>
</html>
